    <title>Opulent Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#FFF9C4',
                300: '#FFF176',
                500: '#FFD700',
                700: '#FBC02D',
                900: '#F57F17',
              },
              emerald: {
                800: '#064E3B',
                900: '#022c22',
                950: '#011c16',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'Georgia', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

      body { margin: 0; background-color: #011c16; overflow: hidden; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #022c22; }
      ::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 3px; }
    </style>
